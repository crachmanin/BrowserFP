runtime: python27
api_version: 1
threadsafe: true

skip_files:
- venv/
- __pycache__/

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /.*
  script: fp_views.app
# [END handlers]

# [START libraries]
libraries:
- name: flask
  version: latest
- name: jinja2
  version: latest
# [END libraries]
