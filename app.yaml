runtime: python27
api_version: 1
threadsafe: true

skip_files:
- venv/
- mysql/
- __pycache__/

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /.*
  script: fp_views.app
# [END handlers]

# [START libraries]
libraries:
- name: flask
  version: latest
- name: MySQLdb
  version: "latest"
- name: gevent
  version: "latest"
# [END libraries]

env_variables:
    CLOUDSQL_CONNECTION_NAME: striking-optics-184201:us-central1:browser-fp
    CLOUDSQL_USER: root
    CLOUDSQL_PASSWORD: ""
